<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-6">
    <h3>{{club.name}}</h3>
    <p></p>
    <p>Country: {{club.country.name}}</p>
    <p>City: {{club.city}}</p>
    <p>Stadium: {{club.stadiums.items[0].name}}</p>
    <p><a ng-href="{{club.site}}" target="_blank">official site</a></p>
  </div>
  <div class="col-md-2">
    <img ng-src="img/{{club.logo}}" alt=""/>
  </div>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <h4>Players:</h4>
    <!--players-->
    <table class="table table-striped">
      <thead>
      <tr>
        <td></td>
        <td>number</td>
        <td>birth date</td>
        <td>age</td>
        <td>country</td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="player in club.players.items">
        <td><a ng-href=#/players/{{player.id}}>{{player.name}}</a></td>
        <td>{{player.num}}</td>
        <td>{{player.birthDate}}</td>
        <td>{{player.age}}</td>
        <td>{{player.country.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
