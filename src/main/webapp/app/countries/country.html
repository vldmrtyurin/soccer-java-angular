<div >
  <h4>{{controllerName}}</h4>
  <h2>{{country.name}}</h2>
  <h3>Players:</h3>
  <table class="table table-striped">
    <tr ng-repeat="player in country.players.items">
      <td>{{player.id}}</td>
      <td>{{player.name}}</td>
      <td>{{player.num}}</td>
      <td>{{player.birthDate}}</td>
      <td><a ng-href=#/clubs/{{player.club.id}}>{{player.club.name}}</a></td>
    </tr>
  </table>
</div>
